<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact | Yummela</title>
    <link href="html1.css" rel="stylesheet">
    <style>
        .contact-container { text-align: center; padding: 50px; }
        .social-links { display: flex; justify-content: center; gap: 30px; margin-top: 30px; }
        .social-item { text-decoration: none; color: #5d4037; font-weight: bold; }
        .social-item img { width: 40px; display: block; margin: 0 auto 10px; }
    </style>
</head>
<body>
    <header><h1 class="logo-title">Nous Contacter</h1></header>

    <main class="contact-container">
        <h2>Suivez l'aventure Yummela</h2>
        <p>Une question ? Une commande spéciale ? Retrouvez-nous sur nos réseaux :</p>

        <div class="social-links">
            <a href="https://instagram.com" class="social-item">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
                Instagram
            </a>
            <a href="https://facebook.com" class="social-item">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.snapchat.com/fr-FR" class="social-item">
                <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/7/75/Snapchat.png/330px-Snapchat.png" alt="Netflix">
                snapchat
            </a>
        </div>

        <div style="margin-top: 50px;">
            <a href="mailto:votre@email.com" class="btn">Envoyer un Email</a>
            <br><br>
            <a href="html1.html" class="btn">Retour à l'accueil</a>
        </div>
    </main>
</body>
</html>
